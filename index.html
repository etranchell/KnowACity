<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="./style.css" />

<title>Know a City</title>
</head>

<body>
    <header>

        <h1>Know a City <i class="fas-fa-city"></i></h1>

    </header>

    <main class="flex-row justify-space-between">
        <div class="card">
            <h2>Search for a City:</h2>
            <form id="userForm">
              <label for="cityname"></label>
              <input name="cityname" id="cityname" type="text" class="form-input" placeholder="City Name"/>
              <button type="submit" class="btn">Search</button>
            </form>
        </div>

        <div id="map"></div>

    
       



    </main>






    <div id="weather-results">

        <ul>
            <li id="cloudy"></li>
            <li id="temp"></li>
            <li id="feelsLike"></li>
        </ul>
    </div>

    <div id="location-results">
        <ul>
            <li id="city"></li>
        </ul>
    </div>


    <div>
        <ul id="businessSection">
            <li id="Business1"></li>
            <div id="content">
            <li id="rating1"></li>
            <li id="vicinity1"></li>
            </div>

            <li id="Business2"></li>
            <div id="content">
            <li id="rating2"></li>
            <li id="vicinity2"></li>
            </div>

            <li id="Business3"></li>
            <div id="content">
            <li id="rating3"></li>
            <li id="vicinity3"></li>
            </div>

            <li id="Business4"></li>
            <div id="content">
            <li id="rating4"></li>
            <li id="vicinity4"></li>
            </div>

            <li id="Business5"></li>
            <div id="content">
            <li id="rating5"></li>
            <li id="vicinity5"></li>
            </div>
        </ul>
    </div>


   
    

<script src="./JavaScript.js"></script>
<script src="./JavaScript2.js"></script>
    </body>
    

</html>
